<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div>
        <img src="passenger-footer.png" onClick='redirect()'class="alignCenter" style='cursor:pointer'/>   
    </div>
    <script type="text/javascript">
        function load(){
            window.open("https://scarab.netlify.app", '_blank', 'toolbar=no,scrollbars=no,location=no,resizable=no,top=200,left=440,width=500,height=800');
            document.title = "Launching Passenger...";
        }
        function redirect(){
            window.location.replace("https://passenger.gg");
        }
        window.onload = load;
        setInterval(function() {
        if (document.title == "Launching Passenger...") {
            document.title = "Buckle up!";
        } else {
            document.title = "Launching Passenger...";
        }
        },1000)
    </script>
</body>
